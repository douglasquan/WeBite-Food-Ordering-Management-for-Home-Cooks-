<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weBite | Chef View Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }	
	
	.column {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 1em;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .main-header {
            color: white;
        }

        p {
            line-height: 1.6;
	    text-align: center;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
        }
	.button-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh
        }

        .square-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
            background-color: #3498db;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .square-button:hover {
            background-color: #2980b9;
        }

	.menu {
		text-align: center;
	}
	.footer-title {
		color: white;
	}
    </style>
</head>
<body>

    <header>
        <h1 class="main-header">weBite | Chef View Page</h1>
    </header>

    <main>
        <h2></h2>
        <h2 class="menu">Menu</h2>
<div class="button-container">

	<div class="column">
        <a href="#" class="square-button">Item 1</a>
        <a href="#" class="square-button">Item 2</a>
        <a href="#" class="square-button">Item 3</a>
    	</div>

	<div class="column">
        <a href="#" class="square-button">Item 4</a>
        <a href="#" class="square-button">Item 5</a>
        <a href="#" class="square-button">Item 6</a>
    	</div>

</div>
    </main>

    <footer>
        <p class="footer-title">Contact | Terms and Conditions | Feedback</p>
    </footer>

</body>
</html>
