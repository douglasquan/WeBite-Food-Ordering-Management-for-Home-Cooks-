<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Food Group</a></li>
                <li><a href="#">Finance</a></li>    
            </ul>
            <button class="login-btn" onclick="location.href='login.html'">Login</button>
        </nav>
    </header>
    <main class="main-create">
        <div class="form-container">
            <form id="createAccountForm" action="/submit-your-form-handler" method="POST">
                <h2>Create Account</h2>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
                <button type="submit">Create Account</button>
            </form>
        </div>
    </main>
    <div class="wrapper"></div>
    <footer>
        <p>Copyright 2024 by WeBite.Inc.</p>
    </footer>
</body>
</html>
