<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBite website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Food Group</a></li>
                <li><a href="#">Finance</a></li>    
            </ul>
            <button class="login-btn" onclick="location.href='login.html'">Login</button>
        </nav>
    </header>
    <main>
        <div class="form-container">
            <form id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label for="email">Email/Username:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
                <div class="helper-links">
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                    <button type="button" class="create-account-btn" onclick="location.href='create.html'">Create Account</button>
            </form>
        </div>
    </main>
    <div class="wrapper"></div>
    <footer>
        <p>Copyright 2024 by WeBite.Inc.</p>
    </footer>
</body>
</html>
